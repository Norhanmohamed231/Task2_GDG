<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="loginpage.css">
</head>
<style>
    
   

 
</style>
<body>
    <!--Login page-->
    <div class="form">
        <form>
        <div>
            <h2 class="h2">Hi, Welcome to Luxira!</h2>
            <span class="new">New here?</span>
            <span><a href="#">Create an account</a></span>
        </div>
        <div class="email">
            <label for="email" class="label">Email address</label>
            <input type="email" placeholder="isisk@gmail.com" id="email" class="input">
            <i class="fa fa-envelope" aria-hidden="true"></i>
        </div>

        <div class="password">
            <label for="password" class="label">Password</label>
            <input type="password" placeholder="............" id="password"  class="input">
            <i class="fa-solid fa-unlock-keyhole"></i>
        </div>
        <div>
            <div class="forget">
                <input type="checkbox" id="check"  >
                <label for="check">Remember this device</label>
                <a href="#">Forget your password?</a>
                
            </div>
            <div >
                <button class="btn btn1" type="submit">Log In</button>
              
            </div>
            <div class="container">
                <div class="line"></div>
                <span class="text">or Login with</span>
                 <div class="line"></div>

            </div>
            <div class="sign_up">
                <button class="btn btn2">Sing up with Google</button>
                <i class="fab fa-google fa-3x"></i>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
